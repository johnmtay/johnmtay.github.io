<body onload="getCurrentDate()">

        <img src="images/logo.png" alt="logo" class="logo">
        <div id="motto">
            <h1>Your first stop for local road conditions</h1>
        </div>

        </ul>
    </nav>
    <main>
        <h1>Storm Center</h1>
        <h2>Report a storm:</h2>
        <img src="images/storm.jpeg" alt="storm" id="storm">
        <form action="thanks.html" method="get">
            <div>
                <label for="fullName">Full Name:&nbsp;</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
            </div>
            <div>
                <label for="email">Email:&nbsp;</label>
                <input type="email" id="email" name="email" placeholder="user@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number:&nbsp;</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="1235554567" required>
            </div>
            <div>
                <label for="zipCode">Zip Code:&nbsp;</label>
                <input type="number" id="zipCode" name="zipCode" placeholder="12345">
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate" placeholder="mm/dd/yy" required>
            </div>
            <div>
                <label for="stormType">Storm Type:&nbsp;</label>
                <input list="stormType" required>
                <datalist id="stormType">
                    <option value = "Flash Flood"></option>
                    <option value = "Hail"></option>
                    <option value = "Hurricane"></option>
                    <option value = "Snow Storm"></option>
                    <option value = "Thunderstorm"></option>
                    <option value = "Tornado"></option>
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity:&nbsp;</label>
                <input type="range" id="stormSeverity" name="stormSeverity" value="5" min="1" max="10" step="1" 
                oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                <span id="stormvalue">5</span><br>
            </div>
            <div>
                <label for="stormRegion">Storm Region:&nbsp;</label>
                <select name="stormRegion">
                    <option>Please Select</option>
                    <option value = "Preston">Preston</option>
                    <option value = "Soda Springs">Soda Springs</option>
                    <option value = "Fish Haven">Fish Haven</option>
                </select>
            </div>
            <div>
                <label for="inDanger" id="inDanger">User in-danger?</label><br>
                <input type="radio" name="inDanger" value="yes">Yes &nbsp;
                <input type="radio" name="inDanger" value="maybe">Maybe &nbsp;
                <input type="radio" name="inDanger" value="no">No &nbsp;
            </div>
            <div>
                <label for="addInfo">Additional Information or Comments: </label><br>
                <textarea rows="5" cols="33"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <br>
    </main>

        <p id="telephone">Telephone: 435-650-1192</p>

        <script src="scripts/hamburger.js"></script>
        <script src="scripts/stormseverity.js"></script>
    </footer>
</body>
